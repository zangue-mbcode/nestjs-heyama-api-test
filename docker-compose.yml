version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: heyamo-mongodb
    environment:
      MONGO_INITDB_DATABASE: heyamo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - heyamo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heyamo-app
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb+srv://ulrichgoualemzangue_db_user:FI88atksFFVrq4wp@heyama.jtmw4tc.mongodb.net/heyama
      # Configure your S3 settings here
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
      CORS_ORIGIN: '*'
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - heyamo-network
    command: npm run start:dev

volumes:
  mongo_data:
    driver: local

networks:
  heyamo-network:
    driver: bridge
